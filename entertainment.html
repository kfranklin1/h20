<!DOCTYPE html>
<html lang="en">
<head>
  <title>Entertainment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <body background="https://student-energy.s3.amazonaws.com/assets/638/Hydrogen.jpg">
    <img src="https://lh4.ggpht.com/BXMRgkagzt1Qn3G4RP8PW3tKITLmIfbthitO4-Lg54yuNpLdD1eYC90WaAKxwHO3cwc=w300" alt="W3Schools.com" style="width:150px;height:142px;" align="left">
    <h1>Entertainment</h1>
    <hr>

<div class="container">
  <h2>Entertainment</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="http://cdn.sheknows.com/articles/2012/03/coby_tv.jpg" alt="sports" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://i.ytimg.com/vi/GhG_0ToGdO4/maxresdefault.jpg" alt="Pool Table" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="http://cdn2.hubspot.net/hubfs/154001/iStock_000073487339_Large.jpg" alt="people" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
