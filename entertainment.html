<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H2O</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 60%;
            margin: auto;
            margin-top: 10px;
            margin-bottom: 30px;
        }
    
    </style>
    <body background="https://student-energy.s3.amazonaws.com/assets/638/Hydrogen.jpg">
    <img src="https://lh4.ggpht.com/BXMRgkagzt1Qn3G4RP8PW3tKITLmIfbthitO4-Lg54yuNpLdD1eYC90WaAKxwHO3cwc=w300" alt="W3Schools.com" style="width:150px;height:142px;" align="left">
    <h1>Entertainment</h1>
    <hr>
<div class="container">
  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="images/karaoke.jpg" alt="karaoke" width="460" height="345">
        <div class="carousel-caption">
          <h3>Karaoke</h3>
        </div>
      </div>

      <div class="item">
        <img src="images/peoplejpg" alt="people" width="460" height="345">
        <div class="carousel-caption">
          <h3>Socialize</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="images/pool.jpg" alt="Pool Table" width="460" height="345">
        <div class="carousel-caption">
          <h3>Play Pool</h3>
        </div>
      </div>

       <div class="item">
        <img src="images/sports.jpg" alt="sports" width="460" height="345">
        <div class="carousel-caption">
          <h3>Watch Sports</h3>
        </div>
      </div>
    </div>


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>
$(document).ready(function(){
    // Activate Carousel
    $("#myCarousel").carousel();
    
    // Enable Carousel Indicators
    $(".item1").click(function(){
        $("#myCarousel").carousel(0);
    });
    $(".item2").click(function(){
        $("#myCarousel").carousel(1);
    });
    $(".item3").click(function(){
        $("#myCarousel").carousel(2);
    });
    $(".item4").click(function(){
        $("#myCarousel").carousel(3);
    });
    
    // Enable Carousel Controls
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
});
</script>
